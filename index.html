<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/task.png" type="image/x-icon">
    <title>List | Simple To-Do</title>
</head>
<body>
    <main class="todo">
        <h1 class="todo__header animate__animated animate__bounceInUp">List All Goals Today</h1>
        <div class="todo__form">
            <input type="text" class="todo__input" placeholder="I am going to..." maxlength="55">
            <button class="todo__submit submit">
                <i class="fas fa-th-list"></i>
            </button>
        </div>
        <select class="todo__filter" >
            <option value="all" selected>SHOW ALL</option>
            <option value="complete">SHOW COMPLETED</option>
            <option value="working">SHOW WORKING ON</option>
        </select>
        <section class="todo__area">
            <!-- <div class="todo__list">
                <p class="todo__text">Support my mom.</p>
                <button class="todo__button done">
                    <i class="fas fa-check"></i>
                </button>
                <button class="todo__button delete">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div> -->
        </section>
    </main>
    <footer>
        <small>To-Do App by Chester Alejandro | &copy; 2021.</small>
    </footer>
    <script src="app.js"></script>
</body>
</html>
